<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>

	<script>
		$(function () {
			$("#btn1").on("click", function () {


				$.ajax({
					type: "get",
					url: "http://192.168.0.137:8090/pro16/ajaxTest1", //요청할 url을 설정합니다.
					data: {sendDataKey: "hi2"},
					success: function (data, status) {
						console.log("현재 상태 : ", status);
						alert("성공");
					},
					error: function () {
						alert("통신에 실패");
					},
					complete: function () {
						console.log("성공 후 완료됨");
					}
				}
				)
			}
			);
		});

	</script>
</head>

<body>

	<input id="btn1" type="button" value="전송하기" "/><br><br>
	<!--<button id="btn1">전송2</button>-->

</body>

</html>
